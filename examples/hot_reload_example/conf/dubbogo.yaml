dubbo:
  application:
    name: hot-reload-example
    version: 1.0.0
    qos-enable: false
  
  registries:
    zookeeper:
      protocol: zookeeper
      address: 127.0.0.1:2181
      timeout: 10s
      username: ""
      password: ""
  
  protocols:
    dubbo:
      name: dubbo
      port: 20000
      serialization: hessian2
  
  provider:
    services:
      UserProvider:
        interface: com.example.UserService
        version: 1.0.0
        group: test
        timeout: 3000
        retries: 2
  
  consumer:
    references:
      UserProvider:
        interface: com.example.UserService
        version: 1.0.0
        group: test
        timeout: 3000
        retries: 2

  logger:
    level: info
    format: console
    output: stdout

  metrics:
    protocol: prometheus
    port: 9090
    path: /metrics

  config-center:
    protocol: file
    address: ./conf
    data-id: dubbogo.yaml
    group: DEFAULT_GROUP
    file-extension: yaml

  metadata-report:
    protocol: zookeeper
    address: 127.0.0.1:2181
    timeout: 10s

  shutdown:
    timeout: 30s
    step-timeout: 3s
    reject-request-handler: reject 